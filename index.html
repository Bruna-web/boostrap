<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Aula bootstrap</h1> 
        <p class=" ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, laboriosam cupiditate impedit hic magni odio dolorum earum iusto fugit saepe eligendi soluta ad obcaecati porro nobis esse ratione molestias molestiae!</p>

       <div class="progress " role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
         <div class="progress-bar progress-bar-striped bg-info" style="width: 50%"></div>
       </div>
       <div class="progress" role="progressbar" aria-label="Warning striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
         <div class="progress-bar progress-bar-striped bg-warning" style="width: 89%"></div>
       </div>

       <br>
       <div class="row">
       <button type="button" class="btn btn-primary">Primary</button>
       <button type="button" class="btn btn-secondary">Secondary</button>
       <button type="button" class="btn btn-success">Success</button>
       <button type="button" class="btn btn-danger">Danger</button>
       <button type="button" class="btn btn-warning">Warning</button>
       <button type="button" class="btn btn-info">Info</button>
       <button type="button" class="btn btn-light">Light</button>
       <button type="button" class="btn btn-dark">Dark</button>
    </div>
       <button type="button" class="btn btn-link">Link</button>
    </div>
 
  
</body>
</html>
